<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kosail's dotfolio</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link rel="icon" href="composeResources/dotfolio.composeapp.generated.resources/drawable/favicon.png" type="image/png">

    <!-- If fonts are not preloaded, they will not work. According to official docs, it should.
     But I never managed to achieve it. For more info check:
    https://www.jetbrains.com/help/kotlin-multiplatform-dev/compose-multiplatform-resources-usage.html#preloading-of-resources-for-web-targets
     -->
    <link rel="preload" href="composeResources/dotfolio.composeapp.generated.resources/font/Selawik.ttf" as="fetch" type="font/ttf" crossorigin/>
    <link rel="preload" href="composeResources/dotfolio.composeapp.generated.resources/font/MPLUS1p_Light.ttf" as="fetch" type="font/ttf" crossorigin/>

    <link rel="preload" href="composeResources/dotfolio.composeapp.generated.resources/font/MPLUS1p_Medium.ttf" as="fetch" type="font/ttf" crossorigin/>
    <link rel="preload" href="composeResources/dotfolio.composeapp.generated.resources/font/MPLUS1p_Bold.ttf" as="fetch" type="font/ttf" crossorigin/>

    <script type="application/javascript" src="composeApp.js"></script>
</head>
<body>
    <div class="main_container">
        <div class="spinner"></div>
        <span class="main_text">Loading Windows 11...</span>
